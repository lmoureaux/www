{% load menu_tags %}
<table>
{% show_menu 0 2 10 10 "menu.html" %}
<tr>
	<h3>MY ACCOUNT</h3>
	<ul class="panel">
	{% if user.is_authenticated %}
		<li><a class="menu" href="{% url 'myprofile' %}">{{ user }}'s profile</a></li>
		<li><a class="menu" href="{% url 'logout' %}">log out</a></li>
	{% else %}
		<li><a class="menu" href="{% url 'login' %}">log in</a></li>
		<li><a class="menu" href="{% url 'register' %}">register</a></li>
	{% endif %}
	{% if user.is_staff %}
		<li><a class="menu" href="{% url 'admin:index' %}">admin</a></li>
	{% endif %}
	</ul>
</tr>
</table>
